<div id="cards-container" class="cards-container">
    <div class="cards-grid">
        <div class="card" *ngFor="let card of cardsData">
            <div class="card-header">
                <h3>{{ card.client}}</h3>
            </div>
            <div class="card-content">
                <p>{{ card.content }}</p>
            </div>
            <div class="card-footer">
                <button >View Details</button>
            </div>
        </div>
        
    </div>
</div>
