<mat-card>
  <mat-card-header>
    <mat-card-title class="login-title">Entrar</mat-card-title>
    <mat-card-subtitle class="login-subtitle">Entre com seu usuário e senha</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email ou Usuário</mat-label>
        <input matInput type="text" placeholder="Digite seu email ou usuário">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Digite sua senha">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <mat-card-actions>
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width button-login">
            Entrar
          </button>
        </div>
        <div class="login-links">
          <a mat-button color="primary">Esqueceu a senha?</a>
        </div>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
